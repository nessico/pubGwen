<div class="container mt-3">
  <div class="pb-5">
    <div class="row">
      <section class="col-md-9 py-5 mb-1">
        <app-stepper [linearModeSelected]="true" #appStepper>
          <cdk-step
            [label]="'Address'"
            [completed]="checkoutForm.get('addressForm')!.valid"
            ><app-checkout-address
              [checkoutForm]="checkoutForm"
            ></app-checkout-address
          ></cdk-step>
          <cdk-step
            [label]="'Delivery'"
            [completed]="checkoutForm.get('deliveryForm')!.valid"
            ><app-checkout-delivery
              [checkoutForm]="checkoutForm"
            ></app-checkout-delivery
          ></cdk-step>
          <cdk-step [label]="'Review'"
            ><app-checkout-review></app-checkout-review
          ></cdk-step>
          <cdk-step [label]="'Payment'"
            ><app-checkout-payment [checkoutForm]="checkoutForm">
            </app-checkout-payment
          ></cdk-step>
        </app-stepper>
      </section>
      <section class="col-md-3 py-5 mb-1">
        <app-order-summary
          *ngIf="basketTotal$ | async"
          [shipping]="(basketTotal$ | async)!.shipping"
          [subtotal]="(basketTotal$ | async)!.subtotal"
          [total]="(basketTotal$ | async)!.total"
        ></app-order-summary>
      </section>
    </div>
  </div>
</div>
