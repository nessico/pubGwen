<div class="container mt-3">
  <div class="pb-5">
    <div class="row">
      <section class="col-9 py-5 mb-1">
        <app-stepper [linearModeSelected]="false" #appStepper>
          <cdk-step
            [label]="'Address'"
            [completed]="checkoutForm.get('addressForm')!.valid"
            ><app-checkout-address
              [checkoutForm]="checkoutForm"
            ></app-checkout-address
          ></cdk-step>
          <cdk-step
            [label]="'Delivery'"
            [completed]="checkoutForm.get('deliveryForm')!.valid"
            ><app-checkout-delivery
              [checkoutForm]="checkoutForm"
            ></app-checkout-delivery
          ></cdk-step>
          <cdk-step [label]="'Review'"
            ><app-checkout-review></app-checkout-review
          ></cdk-step>
          <cdk-step [label]="'Payment'"
            ><app-checkout-payment></app-checkout-payment
          ></cdk-step>
        </app-stepper>
      </section>
      <section class="col-3 py-5 mb-1">
        <app-order-summary></app-order-summary>
      </section>
    </div>
  </div>
</div>
