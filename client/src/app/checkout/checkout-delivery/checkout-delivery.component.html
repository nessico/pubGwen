<div class="mt-4" [formGroup]="checkoutForm">
  <h4 class="mb-3">Choose your delivery method</h4>
  <div class="row" formGroupName="deliveryForm">
    <div class="col-6 form-group mb-3" *ngFor="let method of deliveryMethods">
      <input
        type="radio"
        id="{{ method.id }}"
        value="{{ method.id }}"
        formControlName="deliveryMethod"
        class="custom-control-input"
      />
      <label for="{{ method.id }}" class="custom-control-label">
        <i class="fa fa-truck mr-1"></i>
        <strong>{{ method.shortName }} - {{ method.price | currency }}</strong>
        <br />
        <span class="label-description px-1">{{ method.description }}</span>
      </label>
    </div>
  </div>
</div>
