<header
  class="
    navbar navbar-expand-md
    p-3
    px-md-4
    bg-primary
    shadow-sm
    sticky-top
    navbar-dark
    bg-primary
    box-outline
  "
>
  <div class="container">
    <a
      class="navbar-brand"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ><i class="fa fa-home"></i> Gwen's Boutique</a
    >

    <div class="nav navbar-nav justify-content-center">
      <nav class="mx-auto text-uppercase" style="font-size: larger"></nav>
    </div>

    <div class="justify-content-end d-inline-flex">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/shop"
            routerLinkActive="active"
            href="#"
            >Shop</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLinkActive="active" href="#"
            >Contact</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLinkActive="active" href="#"
            >Docs</a
          >
        </li>
        <br />
        <li class="nav-item">
          <a routerLink="/basket">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark px-3"></i>
            <div *ngIf="basket$ | async as basket" class="cart-no">
              {{ basket.items.length }}
            </div>
          </a>
        </li>
        <li
          class="nav-item"
          *ngIf="(accountService.currentUser$ | async) == null"
        >
          <a
            href="#!"
            class="
              btn btn-outline-info btn-md btn-rounded btn-navbar
              waves-effect waves-light
            "
            routerLink="/account/login"
          >
            Sign in
          </a>
        </li>
        <li
          class="nav-item pl-2 mb-2 mb-md-0"
          *ngIf="(accountService.currentUser$ | async) == null"
        >
          <a
            href="#!"
            type="button"
            class="btn btn-md btn-navbar waves-effect"
            routerLink="/account/register"
            style="color: white"
            >Register</a
          >
        </li>
      </ul>

      <div
        class="dropdown"
        *ngIf="accountService.currentUser$ | async as user"
        dropdown
      >
        <img
          src="{{ user.photoUrl || './assets/user.png' }}"
          alt="{{ user.username }}"
        />
        <a
          class="dropdown-toggle text-light px-2"
          style="text-decoration: none; font-size: medium"
          dropdownToggle
          >Welcome {{ user.displayName || user.username | titlecase }}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a
            class="dropdown-item"
            routerLink="/account/member/edit"
            routerLinkActive="active"
            >Edit profile</a
          >
          <div class="dropdown-divider"></div>
          <a
            class="dropdown-item"
            routerLink="/account/members"
            routerLinkActive="active"
            >Matches</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/account/lists" routerLinkActive="active"
            >Lists</a
          >
          <div class="dropdown-divider"></div>
          <a
            class="dropdown-item"
            routerLink="/account/messages"
            routerLinkActive="active"
            >Messages</a
          >
          <div class="dropdown-divider"></div>
          <a
            class="dropdown-item"
            *appHasRole="['Admin', 'Moderator']"
            routerLink="/account/admin"
            routerLinkActive="active"
            >Admin</a
          >
          <div
            class="dropdown-divider"
            *appHasRole="['Admin', 'Moderator']"
          ></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </div>
</header>
