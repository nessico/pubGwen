<header
  class="
    navbar navbar-expand-md
    p-3
    px-md-4
    bg-primary
    shadow-sm
    sticky-top
    navbar-dark
    bg-primary
    box-outline
  "
>
  <div class="container">
    <a
      class="navbar-brand"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ><i class="fa fa-home"></i> Gwen's Boutique</a
    >

    <div class="nav navbar-nav justify-content-center">
      <nav class="mx-auto text-uppercase" style="font-size: larger"></nav>
    </div>

    <div class="justify-content-end d-inline-flex">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/shop"
            routerLinkActive="active"
            href="#"
            >Shop</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link text-white"
            target="_blank"
            href="https://app.swaggerhub.com/apis/soloproject/gwen-api/v1"
            >API</a
          >
        </li>
        <li class="nav-item">
          <div
            class="dropdown"
            [isDisabled]="(currentUser$ | async) == null"
            dropdown
          >
            <a
              class="dropdown-toggle nav-link text-light px-2"
              style="text-decoration: none; font-size: medium"
              dropdownToggle
            >
              Members
            </a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a
                class="dropdown-item d-flex align-items-center py-2"
                routerLink="/account/members"
                routerLinkActive="active"
                ><i class="fa fa-users mr-3"> Members</i></a
              >
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item d-flex align-items-center py-2"
                routerLink="/account/lists"
                routerLinkActive="active"
                ><i class="fa fa-heart mr-3"> Favorites</i></a
              >
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item d-flex align-items-center py-2"
                routerLink="/account/messages"
                routerLinkActive="active"
                ><i class="fa fa-envelope mr-3"> Messages</i></a
              >
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item d-flex align-items-center py-2"
                *appHasRole="['Admin', 'Moderator']"
                routerLink="/account/admin"
                routerLinkActive="active"
                ><i class="fa fa-unlock-alt mr-3"> Admin</i></a
              >
            </div>
          </div>
        </li>

        <br />
        <li class="nav-item">
          <a routerLink="/basket">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark px-3"></i>
            <div *ngIf="basket$ | async as basket" class="cart-no">
              {{ basket.items.length }}
            </div>
          </a>
        </li>
        <li class="nav-item" *ngIf="(currentUser$ | async) == null">
          <a
            href="#!"
            class="
              btn btn-outline-info btn-md btn-rounded btn-navbar
              waves-effect waves-light
            "
            routerLink="/account/login"
          >
            Sign in
          </a>
        </li>
        <li
          class="nav-item pl-2 mb-2 mb-md-0"
          *ngIf="(currentUser$ | async) == null"
        >
          <a
            href="#!"
            type="button"
            class="btn btn-md btn-navbar waves-effect"
            routerLink="/account/register"
            style="color: white"
            >Register</a
          >
        </li>
      </ul>

      <div class="dropdown" *ngIf="currentUser$ | async as user" dropdown>
        <img
          src="{{ user.photoUrl || './assets/user.png' }}"
          alt="{{ user.username }}"
        />
        <a
          class="dropdown-toggle text-light px-2"
          style="text-decoration: none; font-size: medium"
          dropdownToggle
          >Welcome {{ user.displayName || user.username | titlecase }}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a
            class="dropdown-item d-flex align-items-center py-2"
            routerLink="/account/member/edit"
            routerLinkActive="active"
            ><i class="fa fa-pencil mr-3"> Edit Profile</i></a
          >
          <div class="dropdown-divider"></div>
          <a
            routerLink="/basket"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-shopping-cart mr-3"> View Basket</i>
          </a>
          <div class="dropdown-divider"></div>
          <a
            routerLink="/Orders"
            class="dropdown-item d-flex align-items-center py-2"
          >
            <i class="fa fa-history mr-3"> View Orders</i>
          </a>
          <div class="dropdown-divider"></div>

          <a
            class="dropdown-item d-flex align-items-center py-2"
            (click)="logout()"
            ><i class="fa fa-sign-out mr-3"> Logout</i></a
          >
        </div>
      </div>
    </div>
  </div>
</header>
