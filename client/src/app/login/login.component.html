<div class="content text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <main class="form-signin">
          <form (ngSubmit)="login()" #loginForm="ngForm" autocomplete="ff">
            <h2 class="text-center text-primary">Sign in</h2>

            <hr />

            <div class="form">
              <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2"
                type="text"
                placeholder="Username"
              />
            </div>
            <br />
            <div class="form">
              <input
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2"
                type="password"
                placeholder="Password"
              />
            </div>
            <br />

            <button button class="btn btn-success" type="submit">
              Sign in
            </button>
          </form>
        </main>
      </div>
    </div>
  </div>
