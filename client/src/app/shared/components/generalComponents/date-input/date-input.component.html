<div class="form-floating mb-3">
  <input
    [class]="
      controlDir?.control?.touched
        ? !controlDir.control!.valid
          ? 'is-invalid'
          : 'is-valid'
        : null
    "
    type="text"
    (input)="onChange(input.value)"
    (blur)="onTouched()"
    #input
    class="form-control"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [minDate]="minDate"
    [maxDate]="maxDate"
  />
  <div
    *ngIf="controlDir?.control?.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"
  ></div>
  <label for="{{ label }}">{{ label }}</label>
  <!-- Synchronous Validation -->
  <div
    class="invalid-feedback"
    *ngIf="!controlDir?.control?.valid && controlDir?.control?.touched"
  >
    <!-- Reminder: reword error messages and add new error types if we ever need date inputs for other parts of the applications -->
    <span *ngIf="controlDir.control!.errors?.required"
      >User must be at least 18 years old</span
    >
    <span *ngIf="controlDir.control!.errors?.pattern">
      Date must be in a YYYY-MM-DD date format, e.g. 1978-03-25
    </span>
  </div>

  <!-- Asynchronous Validation -->
  <div
    class="invalid-feedback d-block"
    *ngIf="!controlDir?.control?.valid && controlDir?.control?.dirty"
  ></div>
</div>
