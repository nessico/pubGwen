<div class="container">
  <div class="d-flex row justify-content-center">
    <div class="col-md-4">
      <div class="text-center">
        <h2 class="text-center text-primary">Sign in</h2>
        <hr />
        <p style="font-weight: 600; font-family: sans-serif; color: #333">
          Welcome Back
        </p>
        <p>Login with your email and password</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <app-text-input
            formControlName="email"
            [label]="'Email address'"
          ></app-text-input>
          <app-text-input
            formControlName="password"
            [label]="'Password'"
            [type]="'password'"
          ></app-text-input>

          <div class="d-grid">
            <button button class="btn btn-primary btn-block" type="submit">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
