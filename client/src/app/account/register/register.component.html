<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-5">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        autocomplete="off"
      >
        <h2 class="text-center text-primary">Sign up</h2>
        <hr />

        <div class="form-group mb-3">
          <label class="control-span" style="margin-right: 10px"
            >I am a:
          </label>
          <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender" />
            Male
          </label>
          <label class="radio-inline">
            <input
              style="margin: 5px"
              type="radio"
              value="female"
              formControlName="gender"
              class="ml-3"
            />
            Female
          </label>
        </div>
        <div class="row g-2">
          <div class="col-md">
            <app-text-input
              formControlName="email"
              [label]="'Email address'"
              [type]="'email'"
            ></app-text-input>
            <app-text-input
              formControlName="username"
              [label]="'Username'"
            ></app-text-input>
            <app-text-input
              formControlName="displayName"
              [label]="'Display Name'"
            ></app-text-input>
            <app-date-input
              formControlName="dateOfBirth"
              [label]="'Date Of Birth'"
              [minDate]="minDate"
              [maxDate]="maxDate"
              [type]="'text'"
            ></app-date-input>
          </div>
          <div class="col-md">
            <app-text-input
              formControlName="password"
              [label]="'Password'"
              [type]="'password'"
            ></app-text-input>
            <app-text-input
              formControlName="confirmPassword"
              [label]="'Confirm Password'"
              [type]="'password'"
            ></app-text-input>
          </div>
        </div>

        <div class="form-group mr-2 text-center">
          <button
            [disabled]="registerForm.invalid"
            class="btn btn-success mr-2"
            type="submit"
          >
            Register
          </button>
          <button
            class="btn btn-default"
            style="margin: 5px"
            routerLink="/"
            type="button"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
