<div class="text-center mb-3">
  <h2>
    {{
      predicate === "liked" ? "People I favorited" : "People who favorited me"
    }}
  </h2>
</div>

<div class="container mt-3">
  <div class="row w-50">
    <div class="btn-group" name="predicate">
      <button
        class="btn btn-outline-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        People I favorited
      </button>
      <button
        class="btn btn-outline-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        People who favorited me
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2" *ngFor="let member of members">
      <app-member-card [member]="member!"></app-member-card>
    </div>
  </div>
</div>

<!-- appear at center of page with flex box -->
<div class="d-flex justify-content-center" *ngIf="pagination">
  <!--ngmodel for 2 way binding to receive current page &  update current page -->
  <!-- [] binds to property () binds to event -->
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
