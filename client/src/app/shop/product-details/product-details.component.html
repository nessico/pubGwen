<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-md-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid w-100"
      />
    </div>
    <div class="col-md-6">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price | currency }}</p>
      <div class="row row-cols-lg-auto g-2 align-items-center mt-2">
        <div class="col-md-auto">
          <i
            (click)="decrementQuantity()"
            class="fa fa-minus-circle fa-2x mx-2"
            style="cursor: pointer"
          ></i>
        </div>

        <div class="col-md-auto">
          <span class="font-weight-bold" style="font-size: 1.5em">{{
            quantity
          }}</span>
        </div>

        <div class="col-md-auto">
          <i
            (click)="incrementQuantity()"
            class="fa fa-plus-circle fa-2x mx-2"
            style="cursor: pointer"
          ></i>
        </div>

        <div (click)="addItemToBasket()" class="col-md-auto px-4">
          <button class="btn btn-outline-secondary btn-lg">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12 ml-3">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
