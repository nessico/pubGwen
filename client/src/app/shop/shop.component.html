<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3 my-2">Sort</h5>
      <select class="form-select mb-2">
        <option selected>Alphabetical</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>

      <h5 class="text-warning ml-3 my-2">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item active" aria-current="true">
          An active item
        </li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>

      <h5 class="text-warning ml-3 my-2">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item active" aria-current="true">
          An active item
        </li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span
            >Showing <strong> 10 </strong> of <strong> 16 </strong> Results
          </span>
        </header>
        <form class="row row-cols-lg-auto g-3 align-items-center mt-2">
          <div class="col-auto">
            <div class="form-group">
              <input
                class="form-control"
                style="width: 300px"
                placeholder="Search"
                type="text"
              />
            </div>
          </div>

          <div class="col-auto">
            <button class="btn btn-outline-primary my-2">Search</button>
          </div>

          <div class="col-auto">
            <button class="btn btn-outline-success my-2">Reset</button>
          </div>
        </form>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
