<div class="container mt-3">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="basket$ | async as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <section class="col-md-9 py-5 mb-1 bg-white rounded shadow-sm">
            <app-basket-summary
              (decrement)="decrementItemQuantity($event)"
              (increment)="incrementItemQuantity($event)"
              (remove)="removeBasketItem($event)"
            ></app-basket-summary>
          </section>
          <section class="col-md-3 py-5 mb-1">
            <app-order-summary></app-order-summary>
            <div class="d-grid">
              <a
                routerLink="/checkout"
                class="btn btn-primary py-2 mx-4"
                style="color: white"
              >
                Proceed to checkout
              </a>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
