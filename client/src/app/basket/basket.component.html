<div class="container mt-3">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>

  <div *ngIf="basket$ | async as basket">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <section class="col-9 py-5 mb-1 bg-white rounded shadow-sm">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Item</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th scope="col" class="border-0 bg-light text-center">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of basket.items">
                    <th scope="row">
                      <div class="p-2">
                        <img
                          src="{{ item.pictureUrl }}"
                          alt="{{ item.productName }}"
                          class="img-fluid"
                          style="max-height: 100px"
                        />
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a routerLink="/shop/{{ item.id }}">{{
                              item.productName
                            }}</a>
                          </h5>
                          <span class="d-block"
                            ><strong>Brand: </strong>{{ item.brand }}</span
                          >
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <strong>{{ item.price | currency }}</strong>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex align-items-center">
                        <i
                          class="fa fa-minus-circle fa-lg mx-2"
                          style="cursor: pointer"
                        ></i>

                        <span
                          class="font-weight-bold"
                          style="font-size: 1.5em"
                          >{{ item.quantity }}</span
                        >

                        <i
                          class="fa fa-plus-circle fa-lg mx-2"
                          style="cursor: pointer"
                        ></i>
                      </div>
                    </td>
                    <td class="align-middle">
                      <strong
                        >{{ item.price * item.quantity | currency }}
                      </strong>
                    </td>
                    <td class="align-middle text-center">
                      <i class="fa fa-trash fa-2x" style="color: black"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
          <section class="col-3 py-5 mb-1">
            <app-order-summary></app-order-summary>
            <a
              routerLink="/checkout"
              class="btn btn-primary py-2 mx-4"
              style="color: white"
            >
              Proceed to checkout
            </a>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
