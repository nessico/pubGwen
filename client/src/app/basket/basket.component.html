<div class="container" *ngIf="(basket$ | async) === null">
  <h5>There are no items in your basket</h5>
</div>

<div *ngIf="basket$ | async as basket">
  <div class="container">
    <div class="row">
      <section class="col-md-9 py-4 mt-3">
        <app-basket-summary
          (decrement)="decrementItemQuantity($event)"
          (increment)="incrementItemQuantity($event)"
          (remove)="removeBasketItem($event)"
        ></app-basket-summary>
      </section>
      <section class="col-md-3 py-5 mb-1">
        <app-order-summary></app-order-summary>
        <div class="d-grid">
          <a
            routerLink="/checkout"
            class="btn btn-primary py-2 mx-4"
            style="color: white"
          >
            Proceed to checkout
          </a>
        </div>
      </section>
    </div>
  </div>
</div>
