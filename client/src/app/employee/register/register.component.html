<div>
  <div class="row justify-content-center my-2">
    <div class="col-4">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        autocomplete="off"
      >
        <h2 class="text-center text-primary">Sign up</h2>
        <hr />

        <div class="form-group">
          <label class="control-label" style="margin-right: 10px"
            >I am a:
          </label>
          <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender" />
            Male
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              value="female"
              formControlName="gender"
              class="ml-3"
            />
            Female
          </label>
        </div>
        <br />

        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('knownAs')?.errors &&
              registerForm.get('knownAs')?.touched
          }"
        >
          <input
            type="text"
            placeholder="Your name"
            class="form-control"
            formControlName="knownAs"
          />
          <label
            class="text-danger"
            *ngIf="
              registerForm.get('knownAs')?.hasError('required') &&
              registerForm.get('knownAs')?.touched
            "
            >Your name is required</label
          >
        </div>
        <br />

        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('username')?.errors &&
              registerForm.get('username')?.touched
          }"
        >
          <input
            type="text"
            placeholder="Username"
            class="form-control"
            formControlName="username"
          />
          <label
            class="text-danger"
            *ngIf="
              registerForm.get('username')?.hasError('required') &&
              registerForm.get('username')?.touched
            "
            >Username is required</label
          >
        </div>
        <br />

        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('password')?.errors &&
              registerForm.get('password')?.touched
          }"
        >
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            formControlName="password"
          />
          <label
            class="text-danger"
            *ngIf="
              registerForm.get('password')?.hasError('required') &&
              registerForm.get('password')?.touched
            "
            >Password is required</label
          >
          <label
            class="text-danger"
            *ngIf="
              registerForm.get('password')?.hasError('minlength') &&
              registerForm.get('password')?.touched
            "
            >Password must be at least 6 characters</label
          >
          <label
            class="text-danger"
            *ngIf="
              registerForm.get('password')?.hasError('maxlength') &&
              registerForm.get('password')?.touched
            "
            >Password cannot exceed 8 characters</label
          >
          <label
            class="text-danger"
            *ngIf="
              registerForm.get('password')?.hasError('pattern') &&
              registerForm.get('password')?.touched
            "
            >Password must contain one upper, one lower, one digit, and one
            special character</label
          >
        </div>
        <br />
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              (registerForm.get('confirmPassword')?.errors ||
                registerForm?.hasError('isMatching')) &&
              registerForm.get('confirmPassword')?.touched
          }"
        >
          <input
            type="password"
            placeholder="Confirm Password"
            class="form-control"
            formControlName="confirmPassword"
          />
          <label
            class="text-danger"
            *ngIf="
              registerForm?.hasError('isMatching') &&
              registerForm.get('confirmPassword')?.touched
            "
            >Password must be matching</label
          >
        </div>
        <br />

        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('dateOfBirth')?.errors &&
              registerForm.get('dateOfBirth')?.touched
          }"
        >
          <input
            type="text"
            placeholder="Date of birth"
            class="form-control"
            bsDatepicker
            [minDate]="minDate"
            [maxDate]="maxDate"
            [bsConfig]="bsConfig"
            formControlName="dateOfBirth"
          />
          <label
            class="text-danger"
            *ngIf="
              registerForm.get('dateOfBirth')?.hasError('required') &&
              registerForm.get('dateOfBirth')?.touched
            "
            >Must be at least 18 years old</label
          >
        </div>
        <br />
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('city')?.errors &&
              registerForm.get('city')?.touched
          }"
        >
          <input
            type="text"
            placeholder="City"
            class="form-control"
            formControlName="city"
          />
          <label
            class="text-danger"
            *ngIf="
              registerForm.get('city')?.hasError('required') &&
              registerForm.get('city')?.touched
            "
            >City is required</label
          >
        </div>
        <br />
        <div
          class="form-group"
          [ngClass]="{
            'has-error':
              registerForm.get('country')?.errors &&
              registerForm.get('country')?.touched
          }"
        >
          <input
            type="text"
            placeholder="Country"
            class="form-control"
            formControlName="country"
          />
          <label
            class="text-danger"
            *ngIf="
              registerForm.get('country')?.hasError('required') &&
              registerForm.get('country')?.touched
            "
            >Country is required</label
          >
        </div>
        <br />

        <div class="form-group text-center">
          <button
            [disabled]="registerForm.invalid"
            class="btn btn-success mr-2"
            type="submit"
          >
            Register
          </button>
          <button class="btn btn-default mr-2" routerLink="" type="button">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
