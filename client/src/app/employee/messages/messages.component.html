<div class="container">
<div class="row mb-4 w-50">
  <div class="btn-group" name="container">
    <button
      class="btn btn-primary"
      btnRadio="Unread"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope">Unread</i>
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Inbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope-open">Inbox</i>
    </button>
    <button
      class="btn btn-primary"
      btnRadio="Outbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-paper-plane">Outbox</i>
    </button>
  </div>
</div>

<div class="row" *ngIf="messages?.length === 0">
  <h3>No unread messages</h3>
</div>

<div
  class="row"
  #scrollMe
  style="overflow: scroll; height: 75vh"
  [scrollTop]="scrollMe.scrollHeight"
  *ngIf="messages?.length! > 0"
>
  <table class="table table-bordered" style="cursor: pointer">
    <tr>
      <th style="width: 40%">Message</th>
      <th style="width: 20%">From / To</th>
      <th style="width: 20%">Sent / Received</th>
      <th style="width: 20%"></th>
    </tr>
    <tr
      [hidden]="loading"
      *ngFor="let message of messages"
      routerLink="{{
        container === 'Outbox'
          ? '/members/' + message.recipientUsername
          : '/members/' + message.senderUsername
      }}"
      [queryParams]="{ tab: 3 }"
    >
      <td>{{ message.content }}</td>
      <td>
        <div *ngIf="container === 'Outbox'">
          <img
            class="img-circle rounded-circle mr-2"
            src="{{ message.recipientPhotoUrl || './assets/user.png' }}"
            alt="{{ message.recipientUsername }}"
          />
          <strong class="px-2">{{
            message.recipientUsername | titlecase
          }}</strong>
        </div>
        <div *ngIf="container !== 'Outbox'">
          <img
            class="img-circle rounded-circle mr-2"
            src="{{ message.senderPhotoUrl || './assets/user.png' }}"
            alt="{{ message.senderUsername }}"
          />
          <strong class="px-2">{{ message.senderUsername | titlecase }}</strong>
        </div>
      </td>
      <td>{{ message.messageSent | timeago }}</td>
      <td>
        <button
          (click)="$event.stopPropagation()"
          (click)="deleteMessage(message.id)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
</div>
